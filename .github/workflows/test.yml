on: [push]

name: test

jobs:
  ubuntu:
    strategy:
      fail-fast: false
    env:
      GHA_EXTERNAL_DISK: "perf-tool-ci"
      GHA_PREEMPTIBLE: "false"
    container: ubuntu:bionic
    runs-on: [self-hosted, Linux, X64]
    steps:
    - run: hostname
    - run: printenv
    - run: |
      ls -la /mnt/aux/opt/Xilinx/Vivado/
      source /mnt/aux/opt/Xilinx/Vivado/2019.2/settings64.sh
      vivado -version
    - uses: actions/upload-artifact@v2
      with:
        path: |
          **/*.txt
          **/plot_*.svg
